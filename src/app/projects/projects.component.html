<!-- Projects section -->
<div>
    <h3>Projects</h3>
    <table>
      <tr *ngFor="let project of projects">
        <td><img [src]="project.imageUrl" height="150px"></td>
        <td>
        <!-- Project Description -->
        <strong><a [href]="project.link">{{ project.link }}</a></strong><br>
        {{ project.description }}

      </tr>
    </table>
